@(username: String)

@main("DwarfLINK - Try it now!") {
  <!-- Intro Header -->
  <div class="intro">
    <div class="intro-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-1">
            <h2> Temporary Link </h2>
            @helper.form(action = routes.Api.temporary(username)){
              <div class="form-group">
                <label>Original Link : </label>
                <input class="form-control" type='text' name='originalLink' style ="color:#000000" placeholder="ex: http://www.google.com"/> 
              </div>
              <div class="form-group">
                <label>Temporary Link Slug : </label>
                <input class="form-control" type='text' name='temporarySlug' style ="color:#000000" placeholder="ex: tempofoo"/> 
              </div>
              <div class="form-group">
                <label>Lifetime : </label>
                <select class="form-control" id="source" name='lifetime'>
                  <optgroup label="Minutes">
                    <option value="m2">2 minutes</option>
                    <option value="m10">10 minutes</option>
                    <option value="m30">30 minutes</option>
                  </optgroup>
                  <optgroup label="Hours">
                    <option value="h1">1 hour</option>
                    <option value="h3">3 hours</option>
                    <option value="h6">6 hours</option>
                    <option value="h12">12 hours</option>
                  </optgroup>
                  <optgroup label="Days">
                    <option value="d1">1 day</option>
                    <option value="d7">7 days</option>
                    <option value="d14">14 days</option>
                    <option value="d30">30 days</option>
                  </optgroup>
                </select> 
              </div>
              <button name='submitLink' type="submit" class="btn btn-primary">Submit</button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
}
