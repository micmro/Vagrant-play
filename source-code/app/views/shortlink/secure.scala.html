@(username: String)

@main("DwarfLINK - Try it now!") {
  <!-- Intro Header -->
  <div class="intro">
    <div class="intro-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-1">
            <h2> Secure Link </h2>
            @helper.form(action = routes.Api.secure(username)){
              <div class="form-group">
                <label>Original Link : </label>
                <input class="form-control" type='text' name='originalLink' style ="color:#000000" placeholder="ex: http://www.google.com"/> 
              </div>
              <div class="form-group">
                <label>Secure Link Slug : </label>
                <input class="form-control" type='text' name='secureSlug' style ="color:#000000" placeholder="ex: tempofoo"/> 
              </div>
              <div class="form-group">
                <label>Secure Link Key : </label>
                <input class="form-control" type='password' name='goldenShovel' style ="color:#000000"/> 
              </div>
              <button name='submitLink' type="submit" class="btn btn-primary">Submit</button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
}
