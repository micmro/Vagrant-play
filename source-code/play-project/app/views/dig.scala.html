@main("DwarfLINK - Try it now!") {
  <!-- Intro Header -->
  <div class="intro">
      <div class="intro-body">
          <div class="container">
              <div class="row">
                  <div class="col-md-8 col-md-offset-1">
                    <h2> Link shortener </h2>
                      @helper.form(action = routes.Application.dig()){
                        <p>
                          <input type='text' name='originalLink' style ="color:#000000"/> 
                        </p>
                        <p>
                          <input type='submit' name='submitLink' value='Dig it!' style ="color:#000000"/>
                        </p>
                      }
                  </div>
              </div>
          </div>
      </div>
  </div>
}
